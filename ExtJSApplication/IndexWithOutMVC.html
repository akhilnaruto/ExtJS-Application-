<!DOCTYPE html>
<html>
<head>
    <link href="ExtJS/ext-theme-neptune-all.css" rel="stylesheet" />
    <script src="ExtJS/ext-all-debug.js"></script>
 <script>

     Ext.application({
         name: 'MyApp',
         launch: function () {


             Ext.define('SessionEditForm', {
                 extend: 'Ext.window.Window',
                 alias: 'widget.sessionform',
                 padding: 5,
                 width: 600,
                 title: 'Edit Session',
                 model: true,
                 items: [
                     {
                         xtype: 'form',
                         bodyPadding: 10,
                         title: '',
                         defaults:{
                             labelWidth: 90,
                             margin: '0,0,10,0',
                             anchor:'90%'
                         },
                         items: [
                             {
                                 xtype: 'textfield',
                                 name:'title',
                                 fieldLabel: 'Title',
                                 allowBlank: false
                             },
                             {
                                 xtype: 'checkboxfield',
                                 name: 'approved',
                                 fieldLabel: 'Approved'
                             },
                             {
                                 xtype: 'container',
                                 padding: '10,10,10,10',
                                 layout: {
                                     type: 'hbox',
                                     aloign: 'middle',
                                     pack: 'center'
                                 },
                                 items: [
                                     {
                                         xtype: 'button',
                                         text: 'Save',
                                         formBind: true,
                                         margin: '10,10,10,10',
                                         handler: function (button) {
                                             var form = button.up().up().down('form');
                                             form.updateRecord();
                                             button.up('window').destroy();
                                         }

                                     },
                                     {
                                         xtype: 'button',
                                         text: 'Cancel',
                                         margin: '10,10,10,10',
                                         handler: function (button) {
                                             button.up('window').destroy();
                                         }

                                     }
                                 ]
                             }

                         ]
                     }
                 ]

             });

            Ext.define('SessionGridPanel', {
                 extend: 'Ext.grid.Panel',
                 alias:'widget.sessiongridpanel',

                 listeners:{
                     itemdblclick: function (gridpanel , record , item , e) {
                         var formWindow = Ext.create('SessionEditForm');
                         var form = formWindow.down('form');
                         form.loadRecord(record)
                         formWindow.show();
                     }

                 },

                 store: {
                     fields: ['id',
                         {
                             name: 'title', sortType: 'asUCText'
                         },
                         'approved',
                         {
                             dateFormat: 'c',
                             name: 'sessionTimeDateTime',
                             sortType: 'asDate',
                             type:'date'
                         },
                         {
                             convert: function (v, rec) {
                                 var convertIt = Ext.util.Format.dateRenderer('m/d/Y g:i a'),
                                     pretty = convertIt(rec.get('sessionTimeDateTime'));
                                 return pretty;
                       
                             },
                             name: 'sessionTimePretty',
                             type:'string'

                         }


                     ],
                     autoLoad: true,
                     autoSync: true,
                     proxy: {
                         type: 'rest',
                         url: '/data/sessions.json',
                         reader: {
                             type: 'json',
                             root:'data'
                         }
                     },
                     sorters: [
                         {property:'title'}
                     ],
                     
                     groupField:'sessionTimeDateTime'
                 },

                 columns: [
                        {
                            xtype: 'gridcolumn',
                            dataIndex: 'id',
                            text:'Id'
                        },
                        {
                            xtype: 'gridcolumn',
                            dataIndex: 'title',
                            text: 'Title',
                            flex: 1,
                            minWidth: 100,
                            width:75
                        },
                        {
                            xtype: 'gridcolumn',
                            dataIndex: 'approved',
                            text: 'Approved'
                        },
                        {
                            dataIndex: 'sessionTimePretty',
                            text: 'Session Start Time',
                            width:100

                        }
                 ],
                
                 features: [
                     {
                         ftype: 'grouping',
                         groupHeaderTpl: [
                                '{[values.rows[0].get(\'sessionTimePretty\')]} (Session Count: {rows.length})'
                         ]
                     }
                 ]
             });

             Ext.create('Ext.container.Viewport', {
                 layout: {
                     type: 'border'
                 },
                 items: [
                     {
                         region: 'west',
                         split: true,
                         xtype: 'panel',
                         flex:1,
                         layout: {
                             type: 'vbox',
                             align:'stretch'
                         },
                         items: [
                             {
                                 xtype: 'sessiongridpanel',
                                 flex:3

                             },

                             {
                                 xtype: 'splitter',
                                 width:1
                             },

                             {
                                 xtype: 'panel',
                                 html: '<b>Speakers Panel</b>',
                                 flex: 1
                             }
                         ]

                     },

                     {
                         region:'center',
                         xtype: 'panel',
                         html: '<b>Details Panel</b>',
                         flex: 1,
                         title: 'Details Panel',
                         collapsible: 'true',
                         collapsed: 'true',
                         collapseDirection:'right'

                     }

                 ]

             });

         }

     })

 </script>
</head>
<body>

</body>
</html>
